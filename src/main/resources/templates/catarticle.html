<!DOCTYPE html>
<html lang="zh_CN" /article/content/>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/pdfobject/2.1.1/pdfobject.min.js'></script>
    <style type="text/css">
        html,body,#pdf_viewer{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="pdf_viewer"></div>
</body>
<script >
    if (PDFObject.supportsPDFs) {
       PDFObject.embed("[[${contentUrl}]]", "#pdf_viewer");
    } else {
        alert('浏览器不支持在线预览')
        location.href = "/canvas";
    }
</script>
</html>
